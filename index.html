<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <!-- <video src="video.mp4" autoplay loop muted></video> -->
            <div class="content">
                <h2>Slide One</h2>
            </div>
        </div>
        <div class="box box2">
            <!-- <video src="video-2.mp4" autoplay loop muted></video> -->
            <div class="content">
                <h2>Slide Two</h2>
            </div>
        </div>
        <div class="box box3">
            <!-- <video src="video-3.mp4" autoplay loop muted></video> -->
            <div class="content">
                <h2>Slide Tree</h2>
            </div>
        </div>
    </div>
    <script>
        let box = document.querySelectorAll('.box');
        box.forEach(popup => popup.addEventListener('click', ()=> {
            popup.classList.toggle('active')
        }))
            
        
    </script>
</body>
</html>
